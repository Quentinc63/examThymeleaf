<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(~{::title},~{::section})">
<head>
    <title>Formulaire creation project</title>
</head>
<body>
    <section>
        <h1>Formulaire de creation de project</h1>
        <form th:action="@{/projects/create}" method="post" th:object="${project}">
            <label for="name">Nom du projet:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required />
            <!-- <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div> -->
            <select name="userId">
                <option th:each="user : ${userList}"
                        th:value="${user.id}"
                        th:text="${user.username}">
                </option>
            </select>
            <!-- <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></div> -->

            <button type="submit">Cr√©er</button>
        </form>
        
    </section>
    
</body>
</html>
